version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    env_file:
      - ../.env  # Load environment variables from .env file
    volumes:
      - ../demo:/app/demo  # Mount demo data
      - ../.env:/app/.env   # Mount .env file
      - ../intelligent_agentic_system.py:/app/intelligent_agentic_system.py  # Mount agent system
      - ../real_epa_violations_20250731_144819.json:/app/real_epa_violations_20250731_144819.json  # Mount real violations
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_BASE: http://localhost:8000
        VITE_WS_URL: ws://localhost:8000/ws
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped

networks:
  default:
    name: epa-demo