apiVersion: v1
kind: Secret
metadata:
  name: {{ include "backend.fullname" . }}-secrets
  labels:
    app: {{ include "backend.name" . }}
    component: epa-backend
type: Opaque
data:
  anthropic-api-key: {{ .Values.secrets.anthropicApiKey | b64enc }}
  serp-api-key: {{ .Values.secrets.serpApiKey | b64enc }}